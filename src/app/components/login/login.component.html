
<div id="form">
  <div id="firstBlock">
    <div id="img">
      <img src="/assets/img/logo.png" alt="">
    </div>
    <div id="description">
      <h4>
        Date a conocer mientras ganas mas seguidores 
      </h4>
    </div>
  </div>
  <div id="secondBlock">
    <form [formGroup]="form" (submit)="submit()"> 
      <h3>RedSocial</h3>
      <input formControlName="email" type="email" placeholder="Usuario o orreo electronico">

      <input formControlName="password" type="password" placeholder="Contraseña">

      <button type="submit" class="btn btn-primary">Submit</button>

      <div *ngIf="error" id="error">
        <p>El nombre de usuario que has introducido o la contraseña no es correcta</p>
      </div>
    </form>

    <div *ngIf="loading" id="loading">
      <img src="/assets/img/loading.gif" alt="">
    </div>

    <div id="register">
      <p>¿No tienes una cuenta? <a routerLink="/register">Registrate </a></p>
    </div>
  </div>
</div>



<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
